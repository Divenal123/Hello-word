[General]
plugin_priority=itemimage, itemencrypted, itemfakevim, itemnotes, itempinned, itemsync, itemtags, itemtext, itemdata

[Commands]
1\Command=copyq: plugins.itemencrypted.encryptItems()
1\Icon=\xf023
1\InMenu=true
1\Input=!OUTPUT
1\Name=Chiffrer (n\xe9\x63\x65ssite GnuPG)
1\Output=application/x-copyq-encrypted
1\Shortcut=ctrl+l
2\Command=copyq open %1
2\Enable=false
2\HideWindow=true
2\Icon=\xf0ac
2\InMenu=true
2\Match=^(https?|ftps?|file)://
2\Name=Ouvrir dans le &navigateur
3\Command="copyq: \nvar imageData = screenshotSelect()\nwrite('image/png', imageData)\ncopy('image/png', imageData)\n"
3\Enable=false
3\Icon=\xf030
3\IsGlobalShortcut=true
3\Name=Faire une copie d'\xe9\x63ran
