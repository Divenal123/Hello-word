4\Icon=\xf09c
4\InMenu=true
4\Input=application/x-copyq-encrypted
4\Name=D\xe9\x63hiffrer
4\Output=application/x-copyq-item
4\Shortcut=ctrl+l
5\Command=copyq: plugins.itemencrypted.copyEncryptedItems()
5\Icon=\xf13e
5\InMenu=true
5\Input=application/x-copyq-encrypted
5\Name=D\xe9\x63hiffrer et copier
